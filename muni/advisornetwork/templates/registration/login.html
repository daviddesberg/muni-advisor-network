{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<header class="imageheader registrationheader">
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="main-heading"><span>ADVISOR NETWORK</span></h1>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Advisor Network &mdash; Login</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Login
                    </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
