{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<header class="imageheader registrationheader">
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="main-heading"><span>Edit {{edit_type}}</span></h1>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Editing {{ edit_type }} {{ obj.name }}</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{obj.name}}">
                    </div>
                    {% if edit_type == 'delegate' %}
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" id="position" name="position" value="{{obj.position}}">
                    </div>
                    <div class="form-group">
                        <label for="committee">Committee</label>
                        <select name="committee" class="form-control" id="committee">
                            <option value="">Select a committee</option>
                            {% for c in committee_list %}
                                <option value="{{c}}" {% if obj.committee == c %}selected{% endif %}>{{c}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hotel_room_number">Hotel Room Number</label>
                        <input type="text" class="form-control" id="hotel_room_number" name="hotel_room_number" value="{{obj.hotel_room_number}}">
                    </div>
                    {% else %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{obj.email}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Work Phone Number</label>
                        <input type="text" class="form-control" id="work_phone_number" name="work_phone_number" value="{{obj.work_phone_number}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Mobile Phone Number</label>
                        <input type="text" class="form-control" id="mobile_phone_number" name="mobile_phone_number" value="{{obj.mobile_phone_number}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Hotel Room Number</label>
                        <input type="text" class="form-control" id="hotel_room_number" name="hotel_room_number" value="{{obj.hotel_room_number}}">
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/" class="btn btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}}
